<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile
        *ngFor="let card of cards | async"
        [colspan]="card.cols"
        [rowspan]="card.rows"
    >
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
            <mat-list>
                <mat-list-item> <b>City: </b> {{ card.city }} </mat-list-item>
                <mat-list-item> <b>Country: </b> {{card.country}} </mat-list-item>
                <mat-list-item> <b>ZipCode: </b> {{card.zipCode}} </mat-list-item>
                <mat-list-item>
                    <a
                        mat-fab color="warn"
                        aria-label="Map Icon"
                        [routerLink]="['/user-location', {
                            latitude: card.latitude,
                            longitude: card.longitude
                        }]"
                    >
                        <mat-icon>map</mat-icon>
                    </a></mat-list-item>
            </mat-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
